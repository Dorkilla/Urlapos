<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Urlap">
    <meta name="keywords" content="Urlap">
    <meta name="author" content="Kocsi Dorottya">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Űrlap</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Űrlap</h1>
                <form action="#" method="get">
                    <fieldset>
                        <legend class="text-center mb-4">Visszajelzés típusa</legend>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="radio" id="radio1" name="tipusok" value="megjegyzes"
                                    class="form-check-input">
                                <label for="radio1" class="form-check-label">Megjegyzés</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="radio2" name="tipusok" value="javaslat"
                                    class="form-check-input">
                                <label for="radio2" class="form-check-label">Javaslat</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="radio3" name="tipusok" value="kerdes" class="form-check-input">
                                <label for="radio3" class="form-check-label">Kérdés</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="valasz" class="form-label">Írja le visszajelzését:</label>
                            <textarea id="valasz" name="visszajelzes" rows="4" cols="60"
                                class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="ajanlas" class="form-label">Ajánlanád-e másnak az oldalt?</label>
                            <div class="valasztas">
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="radio4" name="ajanlas" value="igen"
                                        class="form-check-input">
                                    <label for="radio4" class="form-check-label">Igen</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="radio5" name="ajanlas" value="nem" class="form-check-input">
                                    <label for="radio5" class="form-check-label">Nem</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="ertekeles" class="form-label">Mennyire tetszett az oldal? </label>
                            <input type="range" id="ertekeles" name="ertekeles" min="0" max="10" class="form-range">
                            <output id="e_sz">0</output>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail cím</label>
                            <input type="email" id="email" name="email" size="40" class="form-control"><br>
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Küldés" class="btn btn-primary">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <footer class="text-center mt-4">
            <p>Kocsi Dorottya</p>
        </footer>
    </div>
</body>

</html>
